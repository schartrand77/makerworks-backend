server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Logging to Docker
  access_log /dev/stdout;
  error_log /dev/stderr info;

  include /etc/nginx/mime.types;
  default_type text/html;

  # Fallback MIME types (for robustness)
  types {
    text/html html htm;
    text/css css;
    application/javascript js;
    application/json json;
    image/svg+xml svg;
    image/x-icon ico;
    font/woff2 woff2;
    font/woff woff;
    font/ttf ttf;
    font/otf otf;
  }

  # === Force HTML response for SPA ===
  location / {
    default_type text/html;
    add_header Content-Type text/html;
    try_files $uri $uri/ /index.html;
  }

  # === API proxy (FastAPI backend)
  location /api/ {
    proxy_pass http://makerworks-backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
  }

  # === Serve uploaded assets (e.g. avatar images, STL thumbnails)
  location /uploads/ {
    alias /app/uploads/;
    autoindex off;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header Access-Control-Allow-Origin *;
  }

  # === Static asset caching (frontend builds)
  location ~* \.(?:ico|css|js|json|jpg|jpeg|png|gif|woff2?|ttf|otf|svg|eot|webp|avif)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public, immutable";
    add_header Access-Control-Allow-Origin *;
  }

  # === Security: block dotfiles
  location ~ /\. {
    deny all;
  }

  # === Gzip Compression (optional)
  gzip on;
  gzip_types text/plain application/json text/css application/javascript;
  gzip_min_length 1000;
}